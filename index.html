<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header__container">
                <img class="header__logo" src="./img/logo_EdSpase.svg" alt="Логотип">
                <nav class="header__nav">
                    <a class="header__link" href="#">Возможности</a>
                    <a class="header__link" href="#">Стоимость</a>
                    <a class="header__link" href="#">Контакты</a>
                </nav>
                <div class="header__language">
                    <p class="header__language-text">RU</p>
                    <img class="header__language-arrow" src="./img/Vector.svg" alt="Вектор">
                </div>
            </div>
        </header>
        <main>
            <div class="conatainer">
                <section class="banner">
                    <div class="banner__text">
                        <h2 class="banner__title">
                            Ed Space<br>
                            Ваши знания<br>
                            и экспертность<br>
                            обретут здесь<br>
                            форму
                        </h2>
                        <p class="banner__paragraf" >Мощный инструмент для организации<br>
                            обучения.
                             Ваши ученики будут в восторге!</p>
                        <button class="banner__button">Попробовать бесплатно</button>
                    </div>
                    <img src="./img/иллюстрация_1.png" class="banner__image" alt="Иллюстрация 1">
                    <img class="banner__background" src="./img/Ellipse 9.png" alt="Фон">
                </section>
            </div>
        </main>
    </div>
</body>

</html>
